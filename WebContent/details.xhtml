<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome to JSF</title>
	<h:outputStylesheet library="default" name="css/bootstrap.min.css" />
	<h:outputStylesheet library="default"
		name="css/bootstrap-responsive.min.css" />
	<h:outputStylesheet library="default" name="css/styles.css" />
	<h:outputScript library="default" name="js/bootstrap.min.js" />
</h:head>
<h:body id="htmlbody">
	<f:view>
		<div class="container">
			<h1>Ausgabe</h1>
			<p>
				<h:outputText value="#{personBean.person.name}, " />
				<h:outputText value="#{personBean.person.vorname}, " />
				<h:outputText value="#{personBean.person.alter}, " />
				<h:outputText value="#{personBean.person.email} " />
				<h:form>
					<h:commandButton value="Modify" action="#{personBean.modify}" />
					<h:commandButton value="Neu anlegen" action="#{personBean.create}" />
				</h:form>
			</p>
			<p:dataTable var="address" value="#{personBean.person.addresses}"
				class="table" headerClass="thead-dark"
				rowClasses="addressesTableOddRow,addressesTableEvenRow">
				<f:facet name="header">
					<h:outputText value="Adressen" />
				</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="City" />
					</f:facet>
					<h:outputText value="#{address.city}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="ZIP" />
					</f:facet>
					<h:outputText value="#{address.zip}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Street" />
					</f:facet>
					<h:outputText value="#{address.street}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Number" />
					</f:facet>
					<h:outputText value="#{address.housenumber}" />
				</p:column>
			</p:dataTable>
			<h1>Anzeigen:</h1>
			<div class="ui-fluid p-formgrid p-grid">
				<div class="p-field p-col-12 p-md-4">
					<p:outputLabel for="@next" value="Basic" />
					<p:selectOneMenu id="option" value="#{personBean.selectedItem}">
						<f:selectItems value="#{personBean.names}" />
					</p:selectOneMenu>
					<h:form>
					<h:commandButton value="Anzeigen" action="#{personBean.show}" />
				</h:form>
				</div>
			</div>
		</div>
	</f:view>
</h:body>
</html>
