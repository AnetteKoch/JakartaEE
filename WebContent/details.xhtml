<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>Welcome to JSF</title>
	<h:outputStylesheet library="default" name="css/bootstrap.min.css" />
	<h:outputStylesheet library="default" name="css/bootstrap-responsive.min.css" />
	<h:outputStylesheet library="default" name="css/styles.css" />
	<h:outputScript library="default" name="js/bootstrap.min.js" />
</h:head>
<body id="htmlbody">
<f:view>
<div class="container">
<h1>Ausgabe</h1>
	<p>
	<h:outputText value="#{personBean.person.name}, " />
	<h:outputText value="#{personBean.person.vorname}, " />
	<h:outputText value="#{personBean.person.alter}, " />
	<h:outputText value="#{personBean.person.email} " />
	<h:form>
		<h:commandButton value="Modify" action="#{personBean.modify}"/>
		</h:form>
	</p>
	
	
	<h:dataTable var="address" value="#{personBean.person.addresses}"  class="table"   headerClass = "thead-dark"
   rowClasses = "addressesTableOddRow,addressesTableEvenRow">
 <f:facet name="header">
   <h:outputText value="Adressen" />
 </f:facet>
 <h:column>
	 <f:facet name="header">
   	<h:outputText value="City" />
 	</f:facet>
   <h:outputText value="#{address.city}" />
 </h:column>
 <h:column>
 <f:facet name="header">
   	<h:outputText value="Street" />
 	</f:facet>
   <h:outputText value="#{address.street}" />
 </h:column>
  <h:column><f:facet name="header">
   	<h:outputText value="ZIP" />
 	</f:facet>
   <h:outputText value="#{address.zip}" />
 </h:column>
</h:dataTable>
	
	</div>
</f:view>
</body>
</html>
