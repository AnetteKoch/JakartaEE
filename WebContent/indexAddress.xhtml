<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Welcome to JSF</title>
	<h:outputStylesheet library="default" name="css/bootstrap.min.css" />
	<h:outputStylesheet library="default"
		name="css/bootstrap-responsive.min.css" />
	<h:outputStylesheet library="default" name="css/styles.css" />
	<h:outputScript library="default" name="js/bootstrap.min.js" />
</h:head>
<body id="htmlbody">
	<f:view>
		<div class="container">
			<h1>Person und Adresse</h1>
			<p>
				<h:form>
					<p>Stra√üe:</p>
					<h:inputText value="#{addressBean.address.street}" size="40" />
					<p>Hausnummer:</p>
					<h:inputText value="#{addressBean.address.housenumber}" size="40" />
					<p>Stadt:</p>
					<h:inputText value="#{addressBean.address.city}" size="40"/>
					<p>ZIP:</p>
					<h:inputText value="#{addressBean.address.zip}"/>
					<h:commandButton value="Speichern" action="#{addressBean.submit}" />
				</h:form>
			</p>



		</div>
	</f:view>
</body>
</html>
